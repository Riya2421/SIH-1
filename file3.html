            background-color: #333;

        }

        }
        .guide p {
            font-size: 14px;

        }
        .guide button {
            background-color: #0d25be;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        .apply {
            background-color: #320fbd;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
        .apply button {
            background-color: rgb(222, 219, 249);
            color: #590ccd;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .skip {
            text-align: center;
            margin-top: 20px;
        }
        .skip a {
            color: #1993c7;
            text-decoration: none;
            font-size: 14px;
