<html></html>
 <head>
  <title>
   Mostly Visited
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #010813;
            color: #f9f9f9;
        }
        .container {
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 2.5em;
            font-weight: bold;
        }
        .header h1 span {
            font-family: 'Brush Script MT', cursive;
            font-size: 1.5em;
        }
        .header a {
            color: #462121;
            text-decoration: none;
            font-size: 1em;
        }
        .cards {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .card {
            background-color: #13013c;
            border-radius: 10px;
            overflow: hidden;
            width: 30%;
            position: relative;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 20px;
        }
        .card-content h2 {
            font-size: 1.5em;
            margin: 0;
        }
        .card-content p {
            font-size: 0.9em;
            margin: 10px 0;
        }
        .card-content .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #10b5db;
            color: #740202;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .card-content .btn:hover {
            background-color: #e65c00;
        }
        .card-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            color: #ffffff;
            padding: 20px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <h1>
     DIFFERENT
     <span>
      DISTRICTS
     </span>
    </h1>
    <a href="#">
     See All
     <i class="fas fa-arrow-right">
     </i>
    </a>
   </div>
   <div class="cards">
    <div class="card">
     <img alt="New Delhi" height="200" src="https://theurgetowander.files.wordpress.com/2013/11/dsc_5242-copy.jpg" width="300"/>
     <div class="card-overlay">
      <h2>
       NEW DELHI
      </h2>
      
      <a class="btn" href="#" style="color: white;">
       SEE MORE
      </a>
     </div>
    </div>
    <div class="card">
     <img alt="Old delhi" height="200" src="	https://i.pinimg.com/originals/f9/07/cc/f907ccfa7eb0984e795c1f9f3a2771ec.jpg" width="300"/>
     <div class="card-overlay">
      <h2>
       OLD DELHI
      </h2>
      
      <a class="btn" href="#" style="color: white;">
       SEE MORE
      </a>
     </div>
    </div>
    <div class="card">
     <img alt="SOuth delhi" height="200" src="	https://www.holidify.com/images/cmsuploads/compressed/Mosque_at_Hauz_Khas_Village_20181204133724.jpg" width="300"/>
     <div class="card-overlay">
      <h2>
       SOUTH DELHI
      </h2>
     
      <a class="btn" href="#" style="color: white;">
       SEE MORE
      </a>
     </div>
    </div>
   </div>
   <div class="cards">
    <div class="card">
     <img alt="East Delhi" height="200" src="https://wallpaperaccess.com/full/1896150.jpg" width="300"/>
     <div class="card-overlay">
      <h2>
       EAST DELHI
      </h2>
      
      <a class="btn" href="#" style="color: white;">
       SEE MORE
      </a>
     </div>
    </div>
    <div class="card">
     <img alt="West Delhi" height="200" src="https://tse3.mm.bing.net/th?id=OIP._7WmkB3zoyfpThxN9s_F1wHaE5&pid=Api&P=0&h=180" width="300"/>
     <div class="card-overlay">
      <h2>
       WEST DELHI
      </h2>
      
      <a class="btn" href="#" style="color: white;">
       SEE MORE
      </a>
     </div>
    </div>
    <div class="card">
     <img alt="GURGAON" height="200" src="	https://media-cdn.tripadvisor.com/media/photo-s/03/dc/8d/f1/gurgaon.jpg" width="300"/>
     <div class="card-overlay">
      <h2>
       GURGAON
      </h2>
      
      <a class="btn" href="#" style="color: white;">
       SEE MORE
      </a>
     </div>
    </div>
   </div>
   <div class="cards">
    <div class="card">
     <img alt="Central Delhi" height="200" src="https://www.sushanttravels.com/uploads/L9Tj9il_PARLIAMENT_HOUSE_2.jpg" width="300"/>
     <div class="card-overlay">
      <h2>
       CENTRAL DELHI
      </h2>
      <a class="btn" href="#" style="color: white;">
       SEE MORE
      
    
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
